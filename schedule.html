<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mass Schedule</title>
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="schedule.css">
    <link rel="stylesheet" href="sidebar(css).css">
</head>
<body>
    <div id="layoutWrapper">
        <aside id="sidebar">
            <nav>
                <div class="logo">
                    <img src="logo.png" alt="Logo">
                </div>
                <ul class="headerLinks">
                    <li><a href="#"><span>Home</span></a></li>

                    <li><a href="index.html"><span>Sign out</span></a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="content-wrapper">
                <div class="adminForms">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" class="searchInput" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time_slot">Time Slot:</label>
                        <select id="time_slot" name="time_slot" required>
                            <option value="9:00-10:00">9:00-10:00</option>
                            <option value="10:00-11:00">10:00-11:00</option>
                            <option value="11:00-12:00">11:00-12:00</option>
                            <option value="12:00-1:00">12:00-1:00</option>
                            <option value="1:00-2:00">1:00-2:00</option>
                            <option value="2:00-3:00">2:00-3:00</option>
                            <option value="3:00-4:00">3:00-4:00</option>
                            <option value="4:00-5:00">4:00-5:00</option>
                        </select>
                    </div>
                    <button type="submit" class="formButton">Submit</button>
                </div>
                <div class="schedule-container">
                    <div class="schedule-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Day</th>
                                    <th>Time</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1/2/2025</td>
                                    <td>5:00pm</td>
                                    <td>Afternoon mass</td>
                                    <td><button class="delete"><svg width="25" height="25" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" stroke="red" fill="none" stroke-width="2">
                                        <rect x="10" y="12" width="20" height="22" rx="2" />
                                        <rect x="8" y="8" width="24" height="4" rx="1" />
                                        <rect x="16" y="5" width="8" height="3" rx="1.5" />
                                        <line x1="15" y1="16" x2="15" y2="30" />
                                        <line x1="20" y1="16" x2="20" y2="30" />
                                        <line x1="25" y1="16" x2="25" y2="30" />
                                      </svg></button></td>
                                </tr>
                                <tr>
                                    <td>1/2/2025</td>
                                    <td>5:00pm</td>
                                    <td>Afternoon mass</td>
                                    <td><button class="delete"><svg width="25" height="25" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" stroke="red" fill="none" stroke-width="2">
                                        <rect x="10" y="12" width="20" height="22" rx="2" />
                                        <rect x="8" y="8" width="24" height="4" rx="1" />
                                        <rect x="16" y="5" width="8" height="3" rx="1.5" />
                                        <line x1="15" y1="16" x2="15" y2="30" />
                                        <line x1="20" y1="16" x2="20" y2="30" />
                                        <line x1="25" y1="16" x2="25" y2="30" />
                                      </svg></button></td>
                                </tr>
                                <tr>
                                    <td>1/2/2025</td>
                                    <td>5:00pm</td>
                                    <td>Afternoon mass</td>
                                    <td><button class="delete"><svg width="25" height="25" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" stroke="red" fill="none" stroke-width="2">

                                        <rect x="8" y="8" width="24" height="4" rx="1" />
                                        <rect x="16" y="5" width="8" height="3" rx="1.5" />
                                        <line x1="15" y1="16" x2="15" y2="30" />
                                        <line x1="20" y1="16" x2="20" y2="30" />
                                        <line x1="25" y1="16" x2="25" y2="30" />
                                      </svg></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
