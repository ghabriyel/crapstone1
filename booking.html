<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation</title>
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="sidebar(css).css">
</head>
<body>
    <div id="layoutWrapper">
        <aside id="sidebar">
            <nav>
                <div class="logo">
                    <img src="logo.png" alt="Logo">
                </div>
                <ul class="headerLinks">
                    <li><button id="sidebarToggle"><span id="arrowIcon">Â«</span></button></li>
                    <li><a href="index.html"><span>Home</span></a></li>
                    <li><a href="schedule.html"><span>Mass Schedule</span></a></li>
                    <li><a href="events.html"><span>Events</span></a></li>
                    <li><a href="announcements.html"><span>Announcements</span></a></li>
                    <li><a href="booking.html"><span>Booking</span></a></li>
                    <li><a href="#"><span>Sign out</span></a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <div class="welcome-section">
                <h2>Make a Reservation</h2> 
            </div>
            <div class="booking-container">
                <div class="reservation-form">
                    <h2>Make a Reservation</h2>
                    <form>
                        <div class="form-group">
                            <label for="purpose">Purpose</label>
                            <select id="purpose" class="searchInput" required>
                                <option value="">Select purpose</option>
                                <option value="baptism">Baptism</option>
                                <option value="wedding">Wedding</option>
                                <option value="confirmation">Confirmation</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Select date</label>
                            <input type="date" class="searchInput" id="date" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="searchInput" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="contact">Contact Number</label>
                            <input type="text" id="contact" class="searchInput" placeholder="Enter your contact number" required>
                        </div>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="SanitizeInputField searchInput" id="name" placeholder="Enter your name" required>
                        </div>

                        <button type="submit" class="formButton">Submit</button>
                    </form>
                </div>

                <div class="calendar-section">
                    <div class="calendar-header">
                        <h2>Calendar</h2>
                        <div id="monthTitle"></div>
                    </div>
                    <div class="calendar" id="calendar">
                    </div>
                    <div class="calendar-legend">
                        <div class="legend-item">
                            <div class="legend-color booked"></div>
                            <span>Booked/Reserved</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color today"></div>
                            <span>Current Date</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color pending"></div>
                            <span>Pending Date</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="sidebar_function.js"></script>
    <script src="(js)general_number_sanitizer.js"></script>
    <script src="(js)text_sanitizer.js"></script>
    <script src="(js)booking_number_sanitizer.js"></script>
    <script src="(js)calendar_filler.js"></script>
</body>
</html>
